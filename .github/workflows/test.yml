name: testAction

on: push
      
jobs:
  testing:
    runs-on: ubuntu-latest
    
    steps:
      - name: git-clone
        uses: actions/checkout@v1
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
